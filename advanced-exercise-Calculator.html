<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link  rel="stylesheet" href="css/StyleAdv.css">


</head>
<body>

	<h2>Our Calculator</h2>

	<div class="container">
		<div class="calculator">
			<h1><div id="display">
			</div></h1>
			<div id="firstRow">
				<div id="buttonM1">
					<button class="darkgreyB">M+</button>	
				</div>	
				<div id="buttonM2">
					<button class="darkgreyB">M-</button>	
				</div>	
				<div id="buttonM3">
					<button class="darkgreyB">MR</button>	
				</div>	
				<div id="buttonM4">	
					<button class="darkgreyB">MS</button>
				</div>
				<div id="buttonM5">
					<button class="darkgreyB">MC</button>
				</div>
			</div>
			<div id="SecondRow">
				<div id="plusMinus">
					<button class="darkgreyB">+-</button>	
				</div>	
				<div id="openPar">
					<button class="darkgreyB">(</button>	
				</div>	
				<div id="closePar">
					<button class="darkgreyB">)</button>	
				</div>	
				<div id="buttonPer">
					<button class="darkgreyB">%</button>	
				</div>
				<div id="buttonC">
					<button class="orangeB">C</button>	
				</div>	
				
			</div>
			<div id="thirdRow">
				<div id="seven7">
					<button class="lightgreyB">7</button>	
				</div>	
				<div id="eight8">
					<button class="lightgreyB">8</button>	
				</div>	
				<div id="nine9">	
					<button class="lightgreyB">9</button>
				</div>	
				<div id="buttonDivide">	
				<button class="darkgreyB">/</button>
				</div>
				<div id="delete">
					<button class="orangeB">Del</button>	
				</div>					
			</div>
			<div id="fourthRow">
				<div id="four4">	
					<button class="lightgreyB">4</button>
				</div>	
				<div id="five5">
					<button class="lightgreyB">5</button>	
				</div>	
				<div id="six6">
					<button class="lightgreyB">6</button>	
				</div>	
				<div id="buttonTimes">
					<button class="darkgreyB">*</button>	
				</div>
				<div id="empty1">
					<button class="orangeB"> </button>	
				</div>	
			</div>	
			<div id="fifthRow">
				<div id="one1">
					<button class="lightgreyB">1</button>	
				</div>	
				<div id="two2">
					<button class="lightgreyB">2</button>	
				</div>	
				<div id="three3">
					<button class="lightgreyB">3</button>	
				</div>	
				<div id="buttonMinus">
					<button class="darkgreyB">-</button>	
				</div>
				<div id="equal">
					<button class="orangeB">=</button>	
				</div>	
			</div>
			<div id="sixRow">
				<div id="buttE">
					<button class="lightgreyB">E</button>	
				</div>	
				<div id="zero0">
					<button class="lightgreyB">0</button>	
				</div>	
				<div id="dot">
					<button class="lightgreyB">.</button>	
				</div>	
				<div id="Plus">
					<button class="darkgreyB">+</button>	
				</div>
				<div id="empty2">
					<button class="orangeB"> </button>	
				</div>	
			</div>
				
			</div>
			
		</div>
		
		<SCRIPT>
			function button_click(){
				if(document.getElementById("display").innerHTML == "0")
					{document.getElementById("display").innerHTML = "";}
				else if (document.getElementById("display").innerHTML == "-0")
					{document.getElementById("display").innerHTML = "-";}
					document.getElementById("display").innerHTML += (this.id).charAt(this.id.length-1);
			}
			function button_click_C(){
				document.getElementById("display").innerHTML = "0";
			}

			function button_click_delete(){
				if (document.getElementById("display").innerHTML == "-0"){document.getElementById("display").innerHTML = "0";}
				else{
					if (document.getElementById("display").innerHTML.length == 1){document.getElementById("display").innerHTML="0"}
					else{document.getElementById("display").innerHTML=document.getElementById("display").innerHTML.substring(0,document.getElementById("display").innerHTML.length-1)}
					if (document.getElementById("display").innerHTML == "-"){document.getElementById("display").innerHTML = "-0"}
				}
			}

			function button_click_posneg(){
				if (document.getElementById("display").innerHTML.charAt(0)=="-")
					{document.getElementById("display").innerHTML=document.getElementById("display").innerHTML.substring(1)}
				else
					{document.getElementById("display").innerHTML= "-" + document.getElementById("display").innerHTML}
			}

			function button_click_dot(){
				if (document.getElementById("display").innerHTML.indexOf(".")<0)
					{document.getElementById("display").innerHTML+=".";}
			}

			function button_click_Plus(){
				document.getElementById("display").innerHTML+="+";
			}
			function button_click_Minus(){
				document.getElementById("display").innerHTML+="-";
			}
			function button_click_Times(){
				document.getElementById("display").innerHTML+="*";
			}
			function button_click_Divide(){
				document.getElementById("display").innerHTML+="/";
			}
			

			function button_click_equal(){
				try{document.getElementById("display").innerHTML = eval(document.getElementById("display").innerHTML);}
				catch(err){alert('Your term causes an error! Learn math!')}
			}
			 



				document.getElementById("display").innerHTML = "0";

				document.getElementById("zero0").addEventListener("click", button_click, false);
				document.getElementById("one1").addEventListener("click", button_click, false);
				document.getElementById("two2").addEventListener("click", button_click, false);
				document.getElementById("three3").addEventListener("click", button_click, false);
				document.getElementById("four4").addEventListener("click", button_click, false);
				document.getElementById("five5").addEventListener("click", button_click, false);
				document.getElementById("six6").addEventListener("click", button_click, false);
				document.getElementById("seven7").addEventListener("click", button_click, false);
				document.getElementById("eight8").addEventListener("click", button_click, false);
				document.getElementById("nine9").addEventListener("click", button_click, false);

				document.getElementById("buttonC").addEventListener("click", button_click_C, false);

				document.getElementById("delete").addEventListener("click", button_click_delete, false);

				document.getElementById("plusMinus").addEventListener("click", button_click_posneg, false);

				document.getElementById("dot").addEventListener("click", button_click_dot, false);

				document.getElementById("Plus").addEventListener("click", button_click_Plus, false);
				document.getElementById("buttonMinus").addEventListener("click", button_click_Minus, false);
				document.getElementById("buttonTimes").addEventListener("click", button_click_Times, false);
				document.getElementById("buttonDivide").addEventListener("click", button_click_Divide, false);

				document.getElementById("equal").addEventListener("click", button_click_equal, false);

				
				
				

		</SCRIPT>

</body>
</html>
